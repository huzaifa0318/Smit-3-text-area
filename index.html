<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text Area</title>
</head>
<body>
    <div class="h1"><h1>Text Area</h1></div>
    <div class="maincontainer"></div>
    
    <div id="header">
        <button type="button"  class="text-style-button btn-outline-success" onclick="setTextStyle('normal')">Normal</button>
       
        <button class="text-style-button btn-outline-success" onclick="setTextStyle('italic')">Italic</button>
        <button class="text-style-button btn-outline-success" onclick="setTextDecoration('underline')">Underline</button>
        <button class="text-style-button btn-outline-success" onclick="setTextDecoration('line-through')">Line Through</button>
        <button class="text-style-button btn-outline-success" onclick="setTextDecoration('overline')">Overline</button>
    </div>

    <div id="text-area" contenteditable="true"></div>
    
    <div id="footer">
        <button class="font-weight-button btn-outline-primary" onclick="setFontWeight('normal')">Normal</button>
        <button class="font-weight-button btn-outline-primary" onclick="setFontWeight('bold')">Bold</button>
        <button class="font-weight-button btn-outline-primary" onclick="setFontWeight('bolder')">Bolder</button>
        <button class="font-weight-button btn-outline-primary" onclick="setFontWeight('lighter')">Lighter</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('100')">100</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('200')">200</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('300')">300</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('400')">400</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('500')">500</button>
        <button class="font-weight-button btn-outline-secondary" onclick="setFontWeight('600')">600</button>
    </div>

    <div id="color-section">
        <div class="color-option" style="background-color: #FF7F50;" onclick="setTextColor('#FF7F50')"></div>
        <div class="color-option" style="background-color: #40E0D0;" onclick="setTextColor('#40E0D0')"></div>
        <div class="color-option" style="background-color: #FFD700;" onclick="setTextColor('#FFD700')"></div>
        <div class="color-option" style="background-color: #FF69B4;" onclick="setTextColor('#FF69B4')"></div>
        <div class="color-option" style="background-color: #8A2BE2;" onclick="setTextColor('#8A2BE2')"></div>
    </div>
     
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
